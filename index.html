<!DOCTYPE html>
<html>
<head>
    <title>Ashik Nishon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .options {
            display: flex;
            justify-content: space-around;
            padding: 50px;
        }
        .option {
            text-align: center;
            padding: 20px;
            width: 30%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .option:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .option a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to Ashik Nishon,s website</h1>
    <h1>HOW CAN I HELP YOU</h1>
    <div class="options">
        <div class="option">
            <h2>Games</h2>
            <a href="https://poki.com" target="_blank">Play Now</a>
        </div>
        <div class="option">
            <h2>Music</h2>
            <a href="https://open.spotify.com/" target="_blank">Listen Now</a>
        </div>
    </div>
</body>
</html>
